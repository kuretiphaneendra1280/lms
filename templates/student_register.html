<form method="POST" action="/register-student" enctype="multipart/form-data">

    <input type="text" name="name" placeholder="Student Name" required><br><br>

    <input type="text" name="roll" placeholder="Roll Number" required><br><br>

    <input type="email" name="email" placeholder="Student Email" required><br><br>

    <input type="email" name="parent_email" placeholder="Parent Email" required><br><br>

    <label>Capture / Upload Photo:</label><br>
    <input type="file" name="photo" accept="image/*" required><br><br>

    <button type="submit">Register</button>

</form>
